<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- main div -->
  
<div class="main_div">

<!-- close button -->
        <div>
          <span>
            <a href="closed.html">
              <img src="./img_index/X.png" alt="X">
            </a>
          </span>
        </div>

<!-- close button end -->

<!-- login register -->

    <div class="log_reg">
      <h1>Login  
        <span>|</span>
        <span id="reg_span">Register</span>
      </h1>
      <p>Enter your login and password to register.</p>
    </div>

<!-- login resgister end -->

<!-- form -->

    <form>
      <input type="text" placeholder="Username" required/>
      <input type="email" placeholder="Enter your email address" required/>
      <input type="password" placeholder="Password" required/>
      <input type="password" placeholder="Confirm Password" required/>
      <button class="submit_button" type="submit">Register</button>
    </form>

<!-- form end -->
    
<!-- or register with -->

    <div class="or_register_with">Or register with</div>
    
    <!-- google and facebook buttons -->

    <div class="google_facebook_buttons">
      <button><img src="./img_index/google 1.svg" alt="Google icon"  />
      Continue with Google
      </button>
      <button><img src="./img_index/facebook 1.svg" alt="Facebook icon" />
      Continue with Facebook
      </button>
    </div>

    <!-- or register with end -->

  </div>

  <!-- main div end -->

</body>
</html>
