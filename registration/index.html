<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<body style="background-color: rgb(49, 48, 48); display: flex;justify-content: center;">
  <div style="display: flex; flex-direction: column; align-items: center; background-color: #fff;width: 500px; height: 656px;">
        <div>
          <span>
            <a href="closed.html" style="display: flex;justify-content: flex-end; margin-left: 469px; margin-top: 13px; margin-right: 13px;">
              <img src="./img_index/X.png" alt="X">
            </a>
          </span>
        </div>
    <div>
      <h1>Login | <span style="color: #46A358;">Register</span></h1>
      <p>Enter your login and password to register.</p>
    </div>
    <form style="display: flex; flex-direction: column; align-items: center;">
      <input type="text" placeholder="Username" required style="margin-top: 16px; width: 100%; padding: 10px" />
      <input type="email" placeholder="Enter your email address" required style="margin-top: 16px; width: 100%; padding: 10px" />
      <input type="password" placeholder="Password" required  style="margin-top: 16px; width: 100%; padding: 10px"/>
      <input type="password" placeholder="Confirm Password" required style="margin-top: 16px; width: 100%; padding: 10px"/>
      <button type="submit" style="border-radius: 5px; background-color: #46A358; color: #fff; font-weight: 700; padding: 16px 118px; border: 0px; margin-top: 41px;" >Register</button>
    </form>
    <div style="margin: 20px 0px;">Or register with</div>
    <button style="display: flex; flex-direction: column; align-items: center;"><img src="./img_index/google 1.svg" alt="Google icon"  />
      Continue with Google
    </button>
    <button style="display: flex; flex-direction: column; align-items: center;"><img src="./img_index/facebook 1.svg" alt="Facebook icon" />
      Continue with Facebook
    </button>
  </div>
